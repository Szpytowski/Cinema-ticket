<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <meta name="description" content="">
</head>

<body>

<div class="ticket">
    <div class="details">
        <div class="left-section">
            <h1>CINEMA TICKET</h1>
            <div class="ticket-type and price">
                <h2 class="vip">VIP</h2>
                <h2 class="price">$10</h2>
            </div>
        </div>
        <div class="middle-section">
            <p>08:00 PM</p>
            <p class="gate-seat">
                <span>GATE: 03</span>
                <span>SEAT: B43</span>
            </p>
            <p>TICKET NO: 103752</p>
            <div class="barcode">
                <img src="img/barcode.svg" alt="Barcode">
            </div>
        </div>
    </div>
        <div class="popcorn-container">
            <div class="popcorn">
                <img src="img/popcorn.svg" alt="Popcorn">
            </div>
            <div class="little-popcorns">
                <img src="img/little-popcorn.svg" alt="Little Popcorn" class="little-popcorn">
                <img src="img/little-popcorn.svg" alt="Little Popcorn" class="little-popcorn">
                <img src="img/little-popcorn.svg" alt="Little Popcorn" class="little-popcorn">
            </div>
        </div>
</div>

</body>
</html>
